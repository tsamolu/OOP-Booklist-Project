<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <style>
      .success {
        background-color: green;
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .error {
        background-color: red;
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
    </style>
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <button type="submit" class="u-full-width">Submit</button>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <!-- <script src="./script.js"></script> -->
    <script src="./scriptes6.js"></script>
  </body>
</html>
